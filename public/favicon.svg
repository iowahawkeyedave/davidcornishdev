<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
  <defs>
    <style>
      .monogram { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 20px; fill: #2563eb; }
      @media (prefers-color-scheme: dark) {
        .monogram { fill: #60a5fa; }
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="18" cy="18" r="16" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.1"/>
  
  <!-- DC Monogram -->
  <text x="18" y="24" text-anchor="middle" class="monogram">DC</text>
  
  <!-- Subtle accent dot -->
  <circle cx="28" cy="10" r="1.5" fill="#2563eb" opacity="0.6"/>
  
  <style>
    @media (prefers-color-scheme: dark) {
      circle[stroke] { stroke: #60a5fa; }
      circle[fill="#2563eb"] { fill: #60a5fa; }
    }
  </style>
</svg>
