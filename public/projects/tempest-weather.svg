      <circle cx="20" cy="60" r="36" fill="#FDE68A" />
    </g>
    <text x="220" y="310" font-size="120" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#0F172A" font-weight="700">72Â°</text>
    <text x="450" y="260" font-size="32" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#1D4ED8">Wind 5 mph</text>
    <text x="450" y="310" font-size="32" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#0EA5E9">Humidity 42%</text>
  </g>
